<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="logo" class="project-image" />
      <div class="results">
        <input type="text" name="" value="" id="search" />
        <button class="poke-btn">Get Pokemon</button>
        <h2 class="error hide">Error: Pokemon not found</h2>
        <div class="poke-info">
          <div class="info">
            <h2>Name:</h2>
            <h2 class="name"></h2>
          </div>
          <div class="info">
            <h2>Type:</h2>
            <h2 class="type"></h2>
          </div>
          <div class="info">
            <h2>Height:</h2>
            <h2 class="height"></h2>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
